    <!-- Striped BG -->
    <svg width="100%" height="100%">
      <defs>
        <pattern id="StripesBG"
          width="100%" height="100%"

            <rect width="100%" height="5%" x="0" y="30%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="35%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="40%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="45%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="50%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="55%" fill="#FFFFFF"/>

            <rect width="100%" height="5%" x="0" y="90%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="95%" fill="#FFFFFF"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#StripesBG)"/>
    </svg>
    <!-- The SVG triangle -->
    <svg width="100%" height="100%" viewBox="0 0 400 400" id="triangle">
      <defs>
        <!-- Striped pattern for the triangle -->
        <pattern id="StripesTriangle"
          width="100%" height="100%"
          patternUnits="userSpaceOnUse"
          patternTransform="rotate(-63.4349488)">
            <rect width="100%" height="5%" x="0" y="0" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="5%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="10%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="15%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="20%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="25%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="30%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="35%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="40%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="45%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="50%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="55%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="60%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="65%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="70%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="75%" fill="#FFFFFF"/>

            <rect width="100%" height="5%" x="0" y="85%" fill="#FFFFFF"/>
            <rect width="100%" height="5%" x="0" y="90%" fill="#030303"/>
            <rect width="100%" height="5%" x="0" y="95%" fill="#FFFFFF"/>
        </pattern>
      </defs>
      <!-- The main triangle -->
      <polygon points="200,0 400,400 0,400" fill="url(#StripesTriangle)"/>
    </svg>
